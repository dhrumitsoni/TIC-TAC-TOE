<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TIC-TAC-TOE</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="splash" id="splash">
      <div class="title">
        <p>TIC-TAC-TOE</p>
      </div>
      <div class="button" id="button" onclick="clicked()">
        <p>Play</p>
      </div>
    </div>

    <div class="game-container" id="game">
      <div class="game-board">
        <div class="box" id="block_0"></div>
        <div class="box" id="block_1"></div>
        <div class="box" id="block_2"></div>
        <div class="box" id="block_3"></div>
        <div class="box" id="block_4"></div>
        <div class="box" id="block_5"></div>
        <div class="box" id="block_6"></div>
        <div class="box" id="block_7"></div>
        <div class="box" id="block_8"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
